apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.rtsp.name }}
  labels:
    {{- include "rtsp.selectorLabels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: Recreate  
  selector:
    matchLabels:
      {{- include "rtsp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "rtsp.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.rtsp.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      hostNetwork: true
      volumes:
        - name: storage
          hostPath:
            path: /home/onemrobotics/storage
            type: DirectoryOrCreate
        - name: config
          configMap:
            name: rtsp-cm
      containers:
        - name: {{ .Chart.Name }}
          ports:
            - containerPort: 9997
              hostIP: 192.168.12.1
              hostPort: 9997
            - containerPort: 8554
              hostIP: 192.168.12.1
              hostPort: 8554
            - containerPort: 8888
              hostIP: 192.168.12.1
              hostPort: 8888
          volumeMounts:
            - mountPath: /storage
              name: storage
            - mountPath: /rtsp-simple-server.yml
              subPath: rtsp-simple-server.yml
              name: config
          securityContext:
            {{- toYaml .Values.rtsp.securityContext | nindent 12 }}
          image: "{{ .Values.rtsp.image.repository }}:{{ .Values.antares.image.tag }}"
          imagePullPolicy: {{ .Values.controlapp.image.pullPolicy }}
          env:
            - name: RTSP_API
              value: "yes"

