# Default values for antares.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: antares

orchestrator:
  image:
    registry:
    repository: 1mstaging.azurecr.io/antares
    pullPolicy: Always
    tag: "test"

  imagePullSecrets:
    - name: azreg
  name: "orchestrator"
  resources:
    limits:
      nvidia.com/gpu: 1 # requesting 1 GPU
  securityContext:
    privileged: true
  replicaCount: 1

fixdns:
  image:
    registry:
    repository: 1mstaging.azurecr.io/dns_fixer
    pullPolicy: Always
    tag: "latest"
    nameOverride: "fix-dns"
    fullnameOverride: ""

configLoader:
  image:
    registry:
    repository: 1mstaging.azurecr.io/config-loader
    pullPolicy: Always
    tag: "latest"
    nameOverride: "config-loader"
    fullnameOverride: ""
  artifact_url: ""
  serial: ""

controlapp:
  image:
    registry:
    repository: 1mstaging.azurecr.io/antares
    pullPolicy: Always
    tag: "test"

  imagePullSecrets:
    - name: azreg
  name: "control-app"
  securityContext:
    privileged: true

lwms:
  image:
    registry:
    repository: 1mstaging.azurecr.io/antares
    pullPolicy: Always
    tag: "test"

  imagePullSecrets:
    - name: azreg
  name: "lwms"
  securityContext:
    privileged: true

mediaApp:
  image:
    registry:
    repository: 1mstaging.azurecr.io/antares
    pullPolicy: Always
    tag: "test"

  imagePullSecrets:
    - name: azreg
  name: "media-app"
  securityContext:
    privileged: true

kiosklogger:
  image:
    registry:
    repository: 1mstaging.azurecr.io/antares
    pullPolicy: Always
    tag: "test"

  imagePullSecrets:
    - name: azreg
  name: "kiosk-logger"
  securityContext:
    privileged: true
    
parameters:
  solarisUrl: ""
  env: ""
  antaresVersionOne: "false"
  twoSides: "false"

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

#nodeSelector: {}
#
#tolerations: []
#
#affinity: {}
