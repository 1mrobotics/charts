apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.lwms.name }}
  labels:
    {{- include "lwms.selectorLabels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: Recreate  
  selector:
    matchLabels:
      {{- include "lwms.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "lwms.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.lwms.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      hostNetwork: true
      containers:
        - name: {{ .Chart.Name }}
          command: [ "dotnet" ]
          args: [ "LWMS.dll" ]
          ports:
            - containerPort: 8082
              hostIP: 192.168.12.1
              hostPort: 8082
          securityContext:
            {{- toYaml .Values.lwms.securityContext | nindent 12 }}
          image: "{{ .Values.lwms.image.repository }}:{{ .Values.lwms.image.tag }}"
          imagePullPolicy: {{ .Values.lwms.image.pullPolicy }}
          env:
            - name: ENVIRONMENT_NAME
              valueFrom:
                configMapKeyRef:
                  name: antares-cm
                  key: env.name
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: antares-cm
                  key: asp.env
            - name: ASPNETCORE_URLS
              valueFrom:
                configMapKeyRef:
                  name: antares-cm
                  key: lwms.url
            - name: SECRET_POSTGRESQL_CONNECTION
              valueFrom:
                configMapKeyRef:
                  name: antares-cm
                  key: postgresql.connection
            - name: SECRET_EVENT_HUBS_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: key-vault-secret
                  key: EventHubsConnection
